			/* Einheitliche Höhe */

			margin-bottom: 10px;
			box-sizing: border-box;
			font-size: 24px;
			border: 1px solid #ccc;
			/* Standard-Rand für Input-Felder */
			border-radius: 4px;
			/* Leichter Rand für Input-Felder */
			background-color: #f0f0f0;
			/* Hintergrundfarbe wie im Bild */
			color: #000;
			/* Textfarbe */
		}

		/* Spezifisches Styling für Datum- und Zeit-Inputs, um Browser-Standard zu überschreiben */

		input[type="time"] {
			-webkit-appearance: none;
			/* Für Safari/Chrome */
			-moz-appearance: none;
			/* Für Firefox */

			/* Standard */

			/* Platz für Pfeil/Icon, falls der Browser es rendert */
			text-align: center;
			/* Text in der Mitte */
			line-height: 60px;
			/* Vertikale Zentrierung des Textes */

			/* Schwarz wie im Bild */
			font-weight: bold;
			/* Fett wie im Bild */
		}

		/* Styling für die DUNKELBLAUEN Buttons */

			background-color: #2c3e50;
			/* Elegantes Dunkelblau */
			color: white;
			border: none;
			/* Buttons haben keinen Rand */
			cursor: pointer;
			text-align: center;
			/* Textzentrierung für Buttons */
		}

		button:hover {
			background-color: #34495e;
			/* Eine etwas dunklere Nuance für den Hover-Effekt */
		}

		.checkbox-group {
			display: flex;
			flex-direction: column;
			/* Checkboxen untereinander */
			margin-bottom: 10px;
		}

		.checkbox-group div {
			/* Container für jede Checkbox-Label-Gruppe */
			display: flex;
			align-items: center;
			margin-bottom: 10px;
			/* Abstand zwischen den Checkbox-Zeilen */
		}

		.checkbox-group label {
			margin-left: 5px;
			margin-bottom: 0;
			/* Kein zusätzlicher Abstand durch Label-Regel */
		}

		.checkbox-group input[type="checkbox"] {
			width: 30px;
			height: 30px;
			margin-right: 5px;
			/* Abstand zwischen Checkbox und Label */
		}

		.hidden {
			display: none !important;
			/* Wichtig für das Ausblenden */
		}

		.summary-box {
			border: 2px solid #000;
			background-color: #ffffff;
			padding: 15px;
			margin-top: 20px;
			width: 100%;
			max-width: 400px;
			box-sizing: border-box;
			/* Flexbox für Zentrierung der Box */
			display: flex;
			flex-direction: column;
			/* Elemente untereinander anordnen */
			align-items: center;
			/* Zentriert die Box horizontal */
		}

		.summary-box p {
			margin: 5px 0;
			width: 100%;
			/* p-Elemente nehmen die volle Breite ein */
			display: flex;
			/* p wird zum Flex-Container */
			justify-content: flex-start;
			/* Elemente am Start der Zeile ausrichten */
			align-items: baseline;
			/* Texte an der Grundlinie ausrichten */
			flex-wrap: wrap;
			/* Erlaubt Umbruch, wenn der Text zu lang ist */
		}

		.summary-box p span {
			/* Specific styling for spans within p for alignment */
			display: block;
			/* Span nimmt ganze Breite für sich ein, wenn allein */
			min-width: 150px;
			/* Minimale Breite für das Label */
			font-weight: normal;
			text-align: left;
		}

		.summary-box p b {
			/* Specific styling for bold text within p */
			font-weight: bold;
			flex-grow: 1;
			/* Der fette Text nimmt den restlichen verfügbaren Platz ein */
			text-align: left;
			word-break: break-word;
			/* Prevents long words from overflowing */
		}

		.logo-container {
			position: absolute;
			top: -20px;
			right: 10px;
		}

		.logo-container img {
			height: 80px;
			cursor: pointer;
			/* Macht das Logo klickbar */
		}

		/* NEU: Styling für die Autocomplete-Liste */
		#employee-list {
			list-style: none;
			padding: 0;
			margin-top: -10px;
			/* etwas höher schieben */
			width: 100%;
			max-width: 400px;
			/* Gleiche maximale Breite wie das Input-Feld */
			max-height: 200px;
			overflow-y: auto;
			border: 1px solid #ccc;
			background-color: white;
			position: absolute;
			/* Wichtig, damit es über anderen Elementen liegt */
			z-index: 1000;
			/* Stellt sicher, dass es ganz oben ist */
			box-sizing: border-box;
			display: none;
			/* Standardmäßig versteckt */
		}

		#employee-list li {
			padding: 10px;
			cursor: pointer;
			font-size: 20px;

			padding-top: 20px;
			border-top: 1px solid #eee;

		#uploaded-image {
			max-width: 100%;
			height: auto;
			display: block;
			margin: 10px auto;
			border: 1px solid #ccc;
			box-sizing: border-box;
		}

		/* Styling für das Optionen-Pop-up */
		.overlay {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(0, 0, 0, 0.5);
			display: flex;
			justify-content: center;
			align-items: center;
			z-index: 1000;
		}

		.options-popup {
			background: white;

			width: 100%;

				flex-direction: column;
				/* Elemente untereinander */
				align-items: flex-start;
				/* Inhalte linksbündig */
			}

			.summary-box p {

				width: 100%;

				/* NEU: Wieder Flexbox */
				align-items: baseline;
				/* Texte an der Grundlinie ausrichten */
				flex-wrap: wrap;
				/* Erlaubt Umbruch, wenn der Text zu lang ist */
			}

			.summary-box p span {
				display: block;
				/* min-width: 120px; Wird durch flex-basis ersetzt */

				/* NEU: Feste Breite für das Label */
				font-weight: normal;
				text-align: left;
				padding-right: 10px;
				/* Abstand zwischen Label und Wert */
			}

			.summary-box p b {
				font-weight: bold;
				flex-grow: 1;
				/* Der fette Text nimmt den restlichen verfügbaren Platz ein */
				text-align: left;

				/* Wichtig, um lange Texte umzubrechen */
				margin-left: auto;
				/* NEU: Schiebt den Wert so weit wie möglich nach rechts */

			/* NEU: Styling für den Bild-Container im Druck */

				/* Feste Breite des Containers im Druck (z.B. 15 cm) */

				/* Feste Höhe des Containers im Druck (z.B. 10 cm) */
				margin: 5mm auto 5mm auto;
				/* Abstand oben/unten und Zentrierung im Druck */
				display: flex;
				justify-content: center;
				align-items: center;
				overflow: hidden;
				page-break-inside: avoid;
				/* Verhindert, dass der Container selbst umgebrochen wird */

				/* Erlaubt Umbruch vor dem Container, wenn nötig */
				page-break-after: avoid;
				/* Versucht Umbruch nach dem Container zu vermeiden */
			}

			.summary-image-container img {
				max-width: 100%;
				/* Bild füllt den Container aus */

				/* Bild füllt den Container aus */
				object-fit: contain;
				/* Bild wird skaliert, sodass es ganz in den Container passt */

			h1,

				margin-bottom: 5px;
				/* Abstand unter Überschriften reduzieren */

					content: "";

					content: "";
				}

				@bottom-center {
					content: "";
				}

				@bottom-right {
					content: "";
				}
			}

			{ lastname: "Yusein", firstname: "Selman", pn: "58929" },
			{ lastname: "Korkmaz", firstname: "Ömer", pn: "60454" },
			{ lastname: "Tafilaj", firstname: "Sadudin", pn: "61026" },
			{ lastname: "Maul", firstname: "Eduard", pn: "53196" },
			{ lastname: "Meradzhanova", firstname: "Silviya", pn: "61395" },
			{ lastname: "Qarri", firstname: "Seid", pn: "61694" },
			{ lastname: "Japic", firstname: "Aladin", pn: "54963" },
			{ lastname: "Bratu", firstname: "Stefania-Claudia", pn: "62100" },
			{ lastname: "Gettinger", firstname: "Alexander", pn: "37047" },
			{ lastname: "Fischer", firstname: "David", pn: "37296" },
			{ lastname: "Berthaler", firstname: "Axel", pn: "38674" },
			{ lastname: "Wittmann", firstname: "Herbert", pn: "24257" },
			{ lastname: "Stempizki", firstname: "Alexander", pn: "55848" }
		].sort((a, b) => a.lastname.localeCompare(b.lastname)); // Alphabetisch sortieren

		let currentUser = {};
		let sickNoteImageData = null; // To store the base64 image data

		document.addEventListener('DOMContentLoaded', () => {
	const savedUser = localStorage.getItem('currentUser');

	// Gespeicherte Benutzerdaten laden und Felder vorausfüllen
	if (savedUser) {
		currentUser = JSON.parse(savedUser);
		document.getElementById('user-lastname').value = currentUser.lastname;
		document.getElementById('user-firstname').value = currentUser.firstname;
		document.getElementById('user-pn').value = currentUser.pn;
	}

	// Startet IMMER bei Schritt 0 (Namenseingabe), auch wenn Daten gespeichert sind.
	nextStep(0);

	if ('serviceWorker' in navigator) {

				navigator.serviceWorker.register('service-worker.js')
					.then(reg => console.log('Service Worker registriert', reg))
					.catch(err => console.error('Service Worker Registrierung fehlgeschlagen', err));
			}

			// Event-Listener für das Logo in der Zusammenfassung
			document.getElementById('company-logo').addEventListener('click', () => {
				if (document.getElementById('step-5').classList.contains('hidden')) {
					return;
				}
				showOptionsPopup();
			});

			// Neue Event-Listener für das Bildoptions-Pop-up
			document.getElementById('take-photo-btn').addEventListener('click', () => {
				const input = document.getElementById('sick-note-image');
				input.setAttribute('capture', 'environment');
				input.click();
				document.getElementById('image-options-overlay').classList.add('hidden');
			});

			document.getElementById('choose-from-gallery-btn').addEventListener('click', () => {
				const input = document.getElementById('sick-note-image');
				input.removeAttribute('capture');
				input.click();
				document.getElementById('image-options-overlay').classList.add('hidden');
			});

			document.getElementById('cancel-image-upload-btn').addEventListener('click', () => {
				document.getElementById('image-options-overlay').classList.add('hidden');
			});

			// 2. AUTOSUGGEST IMPLEMENTIERUNG
			const lastnameInput = document.getElementById('user-lastname');
			const employeeList = document.getElementById('employee-list');

			// 3. Eingabeüberwachung: Beim Tippen wird die Liste gefiltert
			lastnameInput.addEventListener('input', function() {
				const input = this.value.toLowerCase();
				if (input.length > 0) {
					// 4. Filtern der Mitarbeiterdaten (startet mit der Eingabe)
					const filteredEmployees = employeeData.filter(employee =>
						employee.lastname.toLowerCase().startsWith(input)
					);

					displaySuggestions(filteredEmployees);
				} else {
					employeeList.innerHTML = ''; // Liste leeren
					employeeList.style.display = 'none'; // Liste verstecken
				}
			});

			// Listener, um die Liste zu verstecken, wenn der Fokus verloren geht (mit Verzögerung)
			lastnameInput.addEventListener('blur', () => {
				// Eine kleine Verzögerung, damit der Klick auf ein Listenelement noch registriert wird
				setTimeout(() => {
					employeeList.style.display = 'none';
				}, 200);
			});

			// Die Liste anzeigen, wenn man in das Feld klickt und schon etwas eingegeben wurde
			lastnameInput.addEventListener('focus', function() {
				if (this.value.length > 0) {
					employeeList.style.display = 'block';
				}
			});

			// Funktion zur Anzeige der Vorschläge
			function displaySuggestions(employees) {
				employeeList.innerHTML = ''; // Alte Vorschläge löschen

				if (employees.length > 0) {
					employees.forEach(employee => {
						const li = document.createElement('li');
						// Zeigt Nachname und Vorname an
						li.textContent = `${employee.lastname}, ${employee.firstname}`;
						li.dataset.lastname = employee.lastname;
						li.dataset.firstname = employee.firstname;
						li.dataset.pn = employee.pn;

						// 5. Auswahlfunktion: Beim Klick wird automatisch befüllt
						// Wir verwenden mousedown, um den Event auszulösen, bevor der blur-Event das Element versteckt
						li.addEventListener('mousedown', selectEmployee);

						employeeList.appendChild(li);
					});
					employeeList.style.display = 'block';
				} else {
					employeeList.style.display = 'none';
				}
			}

			// Funktion, die beim Klick auf einen Listeneintrag ausgeführt wird
			function selectEmployee(event) {
				const selectedEmployee = event.currentTarget.dataset;

				// Füllt die Formularfelder automatisch
				document.getElementById('user-lastname').value = selectedEmployee.lastname;
				document.getElementById('user-firstname').value = selectedEmployee.firstname;
				document.getElementById('user-pn').value = selectedEmployee.pn;

				employeeList.style.display = 'none'; // Liste verstecken

				// Optional: Fokus auf das nächste Feld setzen
				document.getElementById('user-firstname').focus();
			}

		});

		function saveUserInfoAndNextStep(step) {
			const lastname = document.getElementById('user-lastname').value;
			const firstname = document.getElementById('user-firstname').value;
			const pn = document.getElementById('user-pn').value;

			if (!lastname || !firstname || !pn) {
				alert('Bitte füllen Sie alle Felder aus.');
				return;
			}

			currentUser = { lastname, firstname, pn };
			localStorage.setItem('currentUser', JSON.stringify(currentUser));
			nextStep(step);
		}

		function nextStep(step) {
			const formSteps = document.querySelectorAll('.form-group');
			formSteps.forEach(s => s.classList.add('hidden'));
			document.getElementById('step-' + step).classList.remove('hidden');

			if (step === 5) {
				showSummary();
			}
		}

		function prevStep(step) {
			const formSteps = document.querySelectorAll('.form-group');
			formSteps.forEach(s => s.classList.add('hidden'));
			document.getElementById('step-' + step).classList.remove('hidden');
			// Reset image upload state if going back from step 1
			if (step === 1) {
				document.getElementById('sick-note-image').value = '';
				document.getElementById('uploaded-image').style.display = 'none';
				document.getElementById('goToSummaryFromImage').classList.add('hidden'); // Hide "Zur Zusammenfassung" button
				sickNoteImageData = null;
				// Re-enable form fields when going back
				document.getElementById('report-date').disabled = false;
				document.getElementById('report-time').disabled = false;
			}
		}

		// --- Functions for image upload ---

		function triggerFileUpload() {
			document.getElementById('image-options-overlay').classList.remove('hidden');
		}

		function handleImageUpload(event) {
			const file = event.target.files[0];
			if (file) {
				const reader = new FileReader();
				reader.onload = function(e) {
					const imgElement = document.getElementById('uploaded-image');
					imgElement.src = e.target.result;
					imgElement.style.display = 'block';
					sickNoteImageData = e.target.result; // Store the image data

					// Show the "Zur Zusammenfassung" button
					document.getElementById('goToSummaryFromImage').classList.remove('hidden');

					// Disable form fields when an image is uploaded
					document.getElementById('report-date').disabled = true;
					document.getElementById('report-time').disabled = true;
				};
				reader.readAsDataURL(file);
			} else {
				document.getElementById('uploaded-image').style.display = 'none';
				document.getElementById('goToSummaryFromImage').classList.add('hidden'); // Hide "Zur Zusammenfassung" button
				sickNoteImageData = null;
				// Re-enable form fields if no image is selected
				document.getElementById('report-date').disabled = false;
				document.getElementById('report-time').disabled = false;
			}
		}

		function validateStep1AndNext(step) {
			const reportDate = document.getElementById("report-date").value;
			const reportTime = document.getElementById("report-time").value;

			if (!sickNoteImageData && (!reportDate || !reportTime)) {
				alert('Bitte füllen Sie die Felder für Datum und Uhrzeit aus ODER laden Sie ein Bild der Krankmeldung hoch.');
				return;
			}

			if (sickNoteImageData && (reportDate || reportTime)) {
				alert('Bitte wählen Sie entweder die Formularfelder aus ODER laden Sie ein Bild hoch, nicht beides.');
				return;
			}
			nextStep(step);
		}

		function showSummary() {
			const summaryBox = document.getElementById("summary");
			if (sickNoteImageData) {
				summaryBox.innerHTML = `
          <p><span>Personalnummer:</span> <b>${currentUser.pn}</b></p>
          <div class="summary-image-container">
            <img src="${sickNoteImageData}" alt="Hochgeladenes Bild der Krankmeldung">
          </div>
        `;
			} else {
				const reportDate = document.getElementById("report-date").value.split("-").reverse().join(".");
				const reportTime = document.getElementById("report-time").value;
				const durationStart = document.getElementById("duration-start").value.split("-").reverse().join(".");
				const durationEnd = document.getElementById("duration-end").value.split("-").reverse().join(".");
				const firstCertification = document.getElementById("first-certification").checked ? "✓" : "-";
				const followUpCertification = document.getElementById("follow-up-certification").checked ? "✓" : "-";
				const doctorVisit = document.getElementById("doctor-visit").value.split("-").reverse().join(".");

				summaryBox.innerHTML = `
          <p><span>Name:</span> <b>${currentUser.lastname}</b></p>
          <p><span>Vorname:</span> <b>${currentUser.firstname}</b></p>
          <p><span>Personalnummer:</span> <b>${currentUser.pn}</b></p>
          <p><span>Krankmeldung-SMP:</span> <b>${reportDate} / ${reportTime}</b></p>
          <p><span>Dauer von:</span> <b>${durationStart}</b></p>
          <p><span>bis:</span> <b>${durationEnd}</b></p>
          <p><span>Erstbescheinigung:</span> <b>${firstCertification}</b></p>
          <p><span>Folgebescheinigung:</span> <b>${followUpCertification}</b></p>
          <p><span>Arztbesuch am:</span> <b>${doctorVisit}</b></p>
        `;
			}
		}

		// Function to handle printing
		function printSummary() {
			window.print();
		}

		// Function to create and show the options popup
		function showOptionsPopup() {
			const overlay = document.createElement('div');
			overlay.classList.add('overlay');

			const popup = document.createElement('div');
			popup.classList.add('options-popup');

			const shareButton = document.createElement('button');
			shareButton.textContent = 'Teilen';
			shareButton.onclick = () => {
				shareSummary();
				document.body.removeChild(overlay);
			};
			popup.appendChild(shareButton);

			const printButton = document.createElement('button'); // New Print Button
			printButton.textContent = 'Drucken';
			printButton.onclick = () => {
				printSummary();
				document.body.removeChild(overlay);
			};
			popup.appendChild(printButton);

			const restartButton = document.createElement('button');
			restartButton.textContent = 'Von vorne beginnen';
			restartButton.onclick = () => {
				restartForm();
				document.body.removeChild(overlay);
			};
			popup.appendChild(restartButton);

			const closeButton = document.createElement('button');
			closeButton.textContent = 'Abbrechen';
			closeButton.onclick = () => {
				document.body.removeChild(overlay);
			};
			popup.appendChild(closeButton);

			overlay.appendChild(popup);
			document.body.appendChild(overlay);
		}

		// Function to handle sharing
		function shareSummary() {
			const summaryText = document.getElementById('summary').innerText;
			if (navigator.share) {
				navigator.share({
					title: 'Krankmeldung Zusammenfassung',
					text: summaryText,
				}).then(() => {
					console.log('Zusammenfassung geteilt!');
				}).catch((error) => {
					console.error('Fehler beim Teilen:', error);
					alert('Teilen fehlgeschlagen oder abgebrochen.');
				});
			} else {
				// Fallback for browsers that do not support navigator.share
				alert('Ihr Browser unterstützt die Teilen-Funktion nicht direkt. Bitte kopieren Sie den Text manuell:\n\n' + summaryText);
			}
		}

		// Function to restart the form
		function restartForm() {
			document.getElementById('sick-leave-form').reset(); // Setzt alle Felder auf ihren Anfangszustand zurück

			// Setzt die gespeicherten Benutzerdaten wieder ein
			document.getElementById('user-lastname').value = currentUser.lastname;
			document.getElementById('user-firstname').value = currentUser.firstname;
			document.getElementById('user-pn').value = currentUser.pn;

			sickNoteImageData = null; // Löscht die Bilddaten
			document.getElementById('uploaded-image').style.display = 'none'; // Versteckt das Bild
			document.getElementById('goToSummaryFromImage').classList.add('hidden'); // Versteckt den "Zur Zusammenfassung" Button
			document.getElementById('report-date').disabled = false; // Aktiviert Datumsfeld
			document.getElementById('report-time').disabled = false; // Aktiviert Uhrzeitfeld

			// Geht zum Schritt 1 zurück, wo die Krankmeldung beginnt
			nextStep(0);
		}
	</script>
